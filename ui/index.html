<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ticket Triage | Research Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .main-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.2rem;
            color: white;
            font-size: 1.1rem;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .confidence-bg {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .confidence-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--primary));
            width: 0%;
            transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .confidence-text {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #22d3ee;
            text-align: right;
            font-weight: 600;
        }

        /* Priority Colors */
        .value-Critical { color: #ef4444; }
        .value-High { color: #f97316; }
        .value-Medium { color: #eab308; }
        .value-Low { color: #22c55e; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Background blur circles */
        .blur-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .circle-1 { top: -100px; left: -100px; background: rgba(99, 102, 241, 0.2); }
        .circle-2 { bottom: -100px; right: -100px; background: rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body>
    <div class="blur-circle circle-1"></div>
    <div class="blur-circle circle-2"></div>

    <div class="container">
        <header>
            <h1>AI Ticket Triage</h1>
            <p class="subtitle">VIT MAJOR PROJECT - REVIEW 2 EXPERIMENTAL STUDY</p>
        </header>

        <div class="main-card">
            <div class="input-group">
                <label for="ticket-text">Enter Ticket Description</label>
                <textarea id="ticket-text" placeholder="e.g., URGENT: The payment portal is behaving unexpectedly and my card was flagged..."></textarea>
            </div>

            <button id="analyze-btn">
                <span id="btn-text">Analyze Ticket</span>
                <div class="loader" id="btn-loader"></div>
            </button>

            <div class="results" id="results-panel">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Predicted Category</div>
                        <div class="result-value" id="cat-val">Technical</div>
                        <div class="confidence-bg">
                            <div class="confidence-bar" id="cat-bar"></div>
                        </div>
                        <span class="confidence-text" id="cat-conf">0% Confidence</span>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Predicted Priority</div>
                        <div class="result-value" id="pri-val">High</div>
                        <div class="confidence-bg">
                            <div class="confidence-bar" id="pri-bar"></div>
                        </div>
                        <span class="confidence-text" id="pri-conf">0% Confidence</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const resultsPanel = document.getElementById('results-panel');
        const ticketText = document.getElementById('ticket-text');

        analyzeBtn.addEventListener('click', async () => {
            const text = ticketText.value.trim();
            if (!text) {
                alert('Please enter a ticket description');
                return;
            }

            // UI Loading State
            btnText.style.opacity = '0';
            btnLoader.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: text })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data);
                } else {
                    alert('Prediction failed. Ensure the FastAPI server is running.');
                }
            } catch (error) {
                console.error(error);
                alert('Connection error. Is uvicorn running?');
            } finally {
                btnText.style.opacity = '1';
                btnLoader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            resultsPanel.style.display = 'block';
            
            // Set values
            const catVal = document.getElementById('cat-val');
            const priVal = document.getElementById('pri-val');
            
            catVal.innerText = data.category;
            priVal.innerText = data.priority;
            
            // Priority colors
            priVal.className = 'result-value value-' + data.priority;
            
            // Bars and Text
            setTimeout(() => {
                document.getElementById('cat-bar').style.width = (data.category_confidence * 100) + '%';
                document.getElementById('pri-bar').style.width = (data.priority_confidence * 100) + '%';
                
                document.getElementById('cat-conf').innerText = (data.category_confidence * 100).toFixed(1) + '% Confidence';
                document.getElementById('pri-conf').innerText = (data.priority_confidence * 100).toFixed(1) + '% Confidence';
            }, 50);

            // Smooth scroll to results
            resultsPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
